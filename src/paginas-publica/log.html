<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>AgriDelivery - Solicitar Transporte</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'Arial', sans-serif;
        }

        .form-container {
            background: rgba(255, 255, 255, 0.95);
            padding: 30px;
            border-radius: 15px;
            box-shadow: 0 0 20px rgba(0, 0, 0, 0.2);
            width: 100%;
            max-width: 800px;
        }

        h1 {
            color: #2c5f2d;
            text-align: center;
            margin-bottom: 30px;
            font-size: 2.5em;
        }

        .form-group {
            margin-bottom: 20px;
        }

        label {
            display: block;
            margin-bottom: 8px;
            color: #2c5f2d;
            font-weight: bold;
        }

        input, select {
            width: 100%;
            padding: 12px;
            border: 2px solid #2c5f2d;
            border-radius: 8px;
            font-size: 16px;
            margin-bottom: 10px;
        }

        button {
            background-color: #2c5f2d;
            color: white;
            padding: 15px 30px;
            border: none;
            border-radius: 8px;
            cursor: pointer;
            font-size: 18px;
            width: 100%;
            transition: background-color 0.3s;
        }

        button:hover {
            background-color: #1e401f;
        }

        .load-section {
            border: 2px solid #2c5f2d;
            border-radius: 10px;
            padding: 15px;
            margin-bottom: 20px;
        }

        @media (max-width: 768px) {
            .form-container {
                padding: 20px;
            }
            
            h1 {
                font-size: 2em;
            }
        }
    </style>
</head>
<body>
    <div class="form-container">
        <h1>ðŸ“¦ Solicitar Transporte AgrÃ­cola</h1>
        <form id="orderForm">
            <div class="form-group">
                <label for="numCargas">NÃºmero de Cargas:</label>
                <input type="number" id="numCargas" min="1" value="1" required>
            </div>

            <div id="cargasContainer">
                <!-- Carga inicial -->
                <div class="load-section">
                    <div class="form-group">
                        <label>Produto:</label>
                        <input type="text" name="produto[]" required>
                    </div>
                    <div class="form-group">
                        <label>Quantidade (kg):</label>
                        <input type="number" name="quantidade[]" required>
                    </div>
                    <div class="form-group">
                        <label>LocalizaÃ§Ã£o:</label>
                        <select name="localizacao[]" required>
                            <option value="">Selecione...</option>
                            <option value="Fazenda Jamba">Fazenda Jamba</option>
                            <option value="Fazenda Nona">Fazenda Nona</option>
                            <option value="ArmazÃ©m Central">ArmazÃ©m Central</option>
                        </select>
                    </div>
                </div>
            </div>

            <button type="submit">Solicitar Transporte ðŸšœ</button>
        </form>
    </div>

    <script>
        const numCargas = document.getElementById('numCargas');
        const cargasContainer = document.getElementById('cargasContainer');

        numCargas.addEventListener('input', updateCargas);

        function updateCargas() {
            const quantidade = parseInt(numCargas.value);
            const currentCargas = cargasContainer.children.length;
            
            if (quantidade > currentCargas) {
                for (let i = currentCargas; i < quantidade; i++) {
                    const novaCarga = document.createElement('div');
                    novaCarga.className = 'load-section';
                    novaCarga.innerHTML = `
                        <div class="form-group">
                            <label>Produto:</label>
                            <input type="text" name="produto[]" required>
                        </div>
                        <div class="form-group">
                            <label>Quantidade (kg):</label>
                            <input type="number" name="quantidade[]" required>
                        </div>
                        <div class="form-group">
                            <label>LocalizaÃ§Ã£o:</label>
                            <select name="localizacao[]" required>
                                <option value="">Selecione...</option>
                                <option value="Fazenda Jamba">Fazenda Jamba</option>
                                <option value="Fazenda Nona">Fazenda Nona</option>
                                <option value="ArmazÃ©m Central">ArmazÃ©m Central</option>
                            </select>
                        </div>
                    `;
                    cargasContainer.appendChild(novaCarga);
                }
            } else {
                while (cargasContainer.children.length > quantidade) {
                    cargasContainer.removeChild(cargasContainer.lastChild);
                }
            }
        }
    </script>
</body>
</html>
